<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="./input.css">
    <link href="/dist/output.css" rel="stylesheet">
    <script defer src="./index.js"></script>
</head>

<body>
    <h1 class="text-3xl font-display font-bold">

    Color Scheme Generator
    </h1>
    <main class="bg-slate-300">
        <form id="colorForm" class="max-w-md mt-0 mb-4 mx-[auto] p-4 border-2 border-slate-900 flex justify-between">
            <input type="color" name="seedColor" id="seedColor">
            <select name="mode" id="mode">
                <option value="monochrome">monochrome</option>
                <option value="monochrome-light">monochrome-light</option>
                <option value="monochrome-dark">monochrome-dark</option>
                <option value="analogic">analogic</option>
                <option value="complement">complement</option>
                <option value="analogic-complement">analogic-complement</option>
                <option value="triad">triad</option>
                <option value="quad">quad</option>
            </select>
            <button id="submitBtn" class="px-3 py-1 bg-slate-500 rounded-full">Get Color Scheme</button>
        </form>
        <div id="scheme_container">
            
        </div>
    </main>
    <footer >
        <h2 class="text-base text-rose-400 font-bold">
            Designed With Love by Pilks-Pixel
        </h2>
    </footer>
</body>

</html>
